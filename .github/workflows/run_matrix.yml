name: Run matrix.py Now
on:
  workflow_dispatch:

jobs:
  run_matrix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run matrix.py
        env:
          RISKS_LIST: ${{ secrets.RISKS_LIST }}
        run: |
          python matrix.py

      - name: Set up Git for authenticated push
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository}}.git

      - name: Commit and push JSON output
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add articles_with_risk.json
          git commit -m "Update JSON output"
          git push
        env:
          GIHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
